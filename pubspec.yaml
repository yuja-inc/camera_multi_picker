name: camera_multi_picker
description: A Flutter package for both android and iOS which provides Take Multiple Images from Camera.
version: 0.0.5
homepage: https://github.com/yuja-inc/camera_multi_picker

environment:
  sdk: ">=2.19.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  camera: ^0.10.5+9
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/
